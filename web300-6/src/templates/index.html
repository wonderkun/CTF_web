<!DOCTYPE html>
<html>
   <head>
      <title>PasteBin</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
      <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/common.js') }}"></script>
   </head>
   <body>
      <div class="page-header">
         <h3>Welcome to a simple PasteBin</h3>
      </div>
      <ul class="nav nav-tabs">
         <li><a href="javascript:void(0)" data-toggle="modal" data-target="#login">Login</a></li>
         <li><a href="javascript:void(0)" data-toggle="modal" data-target="#reg">Register</a></li>
      </ul>
      <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
         <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">
               Login
            </h4>
         </div>
         <div class="modal-body">
            <form role="form">
               <div class="form-group">
                <label for="name">username</label>
                <input type="text" class="form-control" id="name" placeholder="input name">
               </div>
               <div class="form-group">
                <label for="pass">password</label>
                <input type="password" class="form-control" id="pass" placeholder="input pass">
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <span class="pull-left text-danger" id="login_error"></span>
            <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            <button type="button" class="btn btn-primary" onclick="login()">submit</button>
         </div>
         </div>
         </div>
      </div>
      <div class="modal fade" id="reg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
         <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">
               Register
            </h4>
         </div>
         <div class="modal-body">
            <form role="form">
               <div class="form-group">
                <label for="name">username</label>
                <input type="text" class="form-control" id="regname" placeholder="input name">
               </div>
               <div class="form-group">
                <label for="pass">password</label>
                <input type="password" class="form-control" id="regpass" placeholder="input pass">
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <span class="pull-left text-danger" id="reg_error"></span>
            <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            <button type="button" class="btn btn-primary" onclick="reg();">submit</button>
         </div>
         </div>
         </div>
      </div>
      <form role="form">
         <div class="form-group">
            <textarea class="form-control" rows="15" id="content">U must login to paste your words:)
Only admin can see anything:P</textarea>
         </div>
         <button type="submit" class="btn btn-default" onclick="paste();">submit</button>
      </form>  
   </body>
</html>
